# EmonHub configuration for econext-gateway
#
# Copy the relevant sections into your /etc/emonhub/emonhub.conf file.
# For more information: https://docs.openenergymonitor.org/emonhub/configuration.html

# ---- Interfacer ----

[[EconextGateway]]
    Type = EmonHubEconextInterfacer
    [[[init_settings]]]
        host = localhost
        port = 8000
    [[[runtimesettings]]]
        pubchannels = ToEmonCMS,
        pollinterval = 60
        nodeid = 30

        # Additional parameters or name overrides (optional).
        #
        # Comma-separated list of gateway parameter names. Each entry can be:
        #   GatewayName             - adds a parameter using the gateway name
        #   GatewayName:InputName    - adds or renames a parameter
        #
        # If GatewayName matches a default, its input name is overridden.
        # Otherwise the parameter is added.
        #
        # Defaults (always fetched, DHWStatus/CHStatus computed from flapValveStates):
        #   TempWthr:OutdoorTemp, Circuit2CalcTemp:UfhTargetTemp,
        #   HDWTSetPoint:DHWSetPoint, TempCWU:DHWTemp,
        #   Circuit2thermostatTemp:RoomTemp, HeatSourceCalcPresetTemp:TargetTemp,
        #   currentFlow:FlowRate, HPStatusFanRPM:FanSpeed, HPStatusComprHz:CompressorFreq
        #
        # Examples:
        #   parameters = ReturnTemp
        #   parameters = Circuit2CalcTemp:FloorHeatingTarget, ReturnTemp, HPModulationPercent:Modulation
        #
        parameters = ReturnTemp:FlowReturnTemp, HPModulationPercent:Modulation
