[[ecoNET_300]]
    Type = EmonHubEconet300Interfacer

    [[[init_settings]]]
        # Hostname or IP address of the ecoNET 300 bridge
        host = 192.168.1.100
        # HTTP basic auth credentials for the ecoNET 300 bridge
        username = admin
        password = admin
        # Poll interval in seconds (time between successful polls)
        pollinterval = 60
