    [[EE]]
        Type = EmonHubMinimalModbusInterfacer
        [[[init_settings]]]
            #device = /dev/serial/by-id/usb-1a86_USB_Single_Serial_5A7F002896-if00
            device = /dev/ttyACM*
            baud = 9600
            parity = even
        [[[runtimesettings]]]
            pubchannels = ToEmonCMS,
            read_interval = 10
            nodename = heatpump
            [[[[meters]]]]
                [[[[[EE671]]]]]
                    address = 238
                    byteorder = 3 #Endian.BIG
                    registers = 25,31
                    datatypes = float,float
                    functioncodes = 3,3
                    precision = 1,1
                    names = temperature, velocity
                    units = C, m/s
